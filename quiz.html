<!DOCTYPE html>
<html>
	<head>
		<title>Quiz</title>		
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		
		<script>
		function clickSfxTryAgain(){
			clickSfx();
			setTimeout(() => {
				location.reload();
			}, 200);
		}

		function clickSfxHomepage(){
			clickSfx();
			setTimeout(() => {
				history.back();
			}, 300);
		}

		
		</script>
	</head>

	<body style="font-family:PKMD" onload="generateQuestion(); toggleMusic()">
		
		<h1 id="question"></h1>
		
		<a id="answers"></a>

		<!-- Need to take out the pokemon boxes here, no idea how TEST OF IMPLEMENTATION HERE :)  --> 

		<h1 id="result">
		
			<h2 id="portraitM"></h2>
				
		</h1>
		
		<button id="retry" onclick="clickSfxTryAgain()" onmouseover="hoverSfx()">Try again?</button>
		
		<button id="homepage" onclick="clickSfxHomepage()" onmouseover="hoverSfx()">Homepage</button>
		
		<br><br>
		
		<button id="musicButton" onClick="toggleMusic()" onclick="clickSfx()" onmouseover="hoverSfx()">Toggle Music</button>
		
		<audio id="music" src="Music\music.mp3" loop></audio>
		<audio id="sfxOnClick" src="Music\onClick.mp3"></audio>
		<audio id="onHover" src="Music\onHover.mp3"></audio>
	</body>
</html>
